<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Form</title>
</head>
<body>
  <h1>Hello World</h1>
  <div class="cloud-form" id="cloud-form">
    <button id="sign_up_btn">login</button>
    <div class="login hide-form">
      <form action="" method="post" name="login-form" id="form-login">
        <label for="">Email</label>
        <input type="email">
        <label for="">Password</label>
        <input type="password">
        <button>Next</button>
      </form>
    </div>
    <div class="sign-up">
      <form action="" method="post" name="sign-up-form" id="form-sign-up">
        <label for="">First Name</label>
        <input type="text">
        <label for="">Last Name</label>
        <input type="text">
        <label for="">Email</label>
        <input type="email">
        <label for="">Password</label>
        <input type="password">
        <button>Next</button>
      </form>
    </div>
  </div>
  <script>
    if (window.history.replaceState) {
      window.history.replaceState(null, null, window.location.href);
    }

    const signupBtn = document.getElementById("sign_up_btn");
    
    function toggleForm(divFormName) {
      const formDiv = document.getElementById('cloud-form');
      const forms = formDiv.getElementsByTagName('div');

      for (const form of forms) {
        form.classList.toggle('hide-form');
      }
    }

    signupBtn.addEventListener('click', () => {
      toggleForm('form-sign-up');
      signupBtn.innerHTML = signupBtn.innerHTML === 'login' ? 'sign-up' : 'login';
    });
  </script>
</body>
</html>
