<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td>1:1</td>
      <td>2:1</td>
      <td>3:1</td>
      <td>4:1</td>
      <td>5:1</td>
    </tr>
    <tr>
      <td>1:2</td>
      <td>2:2</td>
      <td>3:2</td>
      <td>4:2</td>
      <td>5:2</td>
    </tr>
    <tr>
      <td>1:3</td>
      <td>2:3</td>
      <td>3:3</td>
      <td>4:3</td>
      <td>5:3</td>
    </tr>
    <tr>
      <td>1:4</td>
      <td>2:4</td>
      <td>3:4</td>
      <td>4:4</td>
      <td>5:4</td>
    </tr>
    <tr>
      <td>1:5</td>
      <td>2:5</td>
      <td>3:5</td>
      <td>4:5</td>
      <td>5:5</td>
    </tr>
  </table>

  <div>
    <div>
      <div>
        <p id="grey-text">Make Me Grey!</p>
      </div>
    </div>
  </div>

  <table id="fun-table">

  </table>

  <script>
    let table = document.body.firstChild.nextSibling;

    for (let i = 0; i < 5; i++) {
      let td = table.rows[i].cells[i];
      td.style.backgroundColor = 'red';
    }

    for (let child of document.body.children) {
      console.log(child);
    }

    //let div = table.nextSibling.nextSibling;
    //let p = div.firstElementChild.firstElementChild.firstElementChild;
    let p = document.getElementById('grey-text');
    p.style.backgroundColor = 'grey';

    let funTable = document.getElementById('fun-table');
    for (let i = 0; i < 8; i++) {
      let row = funTable.insertRow(i);
      for (let j = 0; j < 8; j++) {
        let cell = row.insertCell(j);
        cell.innerHTML = 'FUN';
      }
    }

    let nodes = funTable.querySelectorAll('td');
    setInterval(() => {
      for (let node of nodes) {
        let r = Math.floor(Math.random() * 256);
        let g = Math.floor(Math.random() * 256);
        let b = Math.floor(Math.random() * 256);
        node.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
      }
    }, 1000);

  </script>

</body>

</html>
